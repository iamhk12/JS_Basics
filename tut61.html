<!DOCTYPE html>
<html lang="en">

<head>
    <title>Math Object</title>
    <style>
        html {
            background-color: #303030;
            color: #ffffff;
            font-size: 23px;
        }
    </style>
</head>

<body>

    <div class="container">This is Math object tutorial</div>

    <script>
        console.log(Math);

        //Printing the constants of Math object
        console.log("The value of Math.E is", Math.E);
        console.log("The value of Math.LN2 is", Math.LN2);
        console.log("The value of Math.LN10 is", Math.LN10);
        console.log("The value of Math.LOG10E is", Math.LOG10E);
        console.log("The value of Math.PI is", Math.PI);
        console.log("The value of Math.SQRT1_2 is", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is", Math.SQRT2);

        //Printing the functions of Math object

        let a = 12.12;
        let b = 7;

        //Functions
        console.log("The value of a and b is", a, b);
        console.log("The value of a and b is", Math.round(a), Math.round(b));
        console.log("3^2 is", Math.pow(3, 2));
        console.log("2^12 is", Math.pow(2, 12));
        console.log("The square root of 36 is", Math.sqrt(36));
        console.log("The square root of 69 is", Math.sqrt(69));

        //ceil and floor
        console.log("The ceil(round up) of 5.7 is", Math.ceil(5.7));
        console.log("The floor(round down) of 5.7 is", Math.floor(5.7));

        //abs
        console.log("The absolute value of -99 is", Math.abs(-99));

        //Trigo
        console.log("The value of sin(pi) is", (Math.sin(Math.PI)));
        console.log("The value of cos(pi) is", (Math.cos(Math.PI)));
        console.log("The value of tan(pi) is", (Math.tan(Math.PI)));

        //min max
        console.log("Minimum value of 4,5,6 is", Math.min(4, 5, 6));
        console.log("Maximum value of 4,5,6 is", Math.max(4, 5, 6));

        //Generating a random number
        let r = Math.random();
        console.log("The random number is ", r);
        // a aur b ke beech mei random no. = a + (b-a)*Math.random()
        let x = 1 + (100 - 1) * Math.random();
        console.log("Random number between 1 to 100 is", x);

        let y = 1000 + (9999 - 1000) * Math.random();
        console.log("Random number between 1000 to 9999 is", Math.round(y));
    </script>

</body>

</html>
